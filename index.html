<!DOCTYPE html>
<html>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Tables,images and lists</title>
    <body>
        <img src="https://www.blog.omertex.com/wp-content/uploads/2019/11/UI-design-15_optimized.png" alt="Front end" width="233" height="142">
        <table style="width:85%">
            <tr>
                <th style="color:green">Flowers</th>
                <th style="color:pink">Colour</th>
                <th style="color:violet">Family</th>
            </tr>
            <tr>
                <td><i>Hibiscus rosa-sinensis</i></td>
                <td><i>Jasminum></i></td>
                <td><i>Rosa</i></td>
            </tr>
            <tr>
                <td style="color:red">Red</td>
                <td>White</td>
                <td style="color:red">Red</td>
            </tr>
            <tr>
                <td>Malvaceae</td>
                <td>Oleaceae</td>
                <td>Rosaceae</td>
            </tr>
        </table>
        <ol>
            <li><b>Its an orderd list,</b></li>
            <li>Lists available</li>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Biscuits</li>
            </ol><br>
            <ul>
                <li><b>Its an unordered list</b></li>
                <li>Lists availabl</li>
                <ul>
                    <li>Idli</li>
                    <li>Pongal</li>
                    <li>Dosa</li>
                </ul>
            </ul>
        </ol>
    </body>
</html>
